<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>    
    <title>商城主页</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- 主体盒子 -->
    <div id="main_box">
        <!-- 居中盒子 -->
        <div class="container">
            <!-- 头部logo -->
            <div class="head">
                <!-- logo -->
                <div class="logo">
                    <a href="./index.html">
                        <img src="https://store.st.dl.eccdnx.com/public/shared/images/header/globalheader_logo.png?t=962016" alt="steam_logo">
                    </a>
                </div>
            </div>
            <!-- 轮播图 -->
            <div class="banner">
                <!-- 两边按钮 -->
                <div class="btn_box">
                    <div class="left">&lt;</div>
                    <div class="right">&gt;</div>
                </div>
                <!-- 轮播主体 -->
                <ul class="clear banner_ul" id="banner_ul"></ul>
                <!-- 下方圆点 -->
                <div class="pointer_box clear" id="pointer_box"></div>
            </div>
        </div>
        <!-- tab选项卡 -->
        <div class="container">
            <div class="tab_out">
                <div class="tab_box">
                    <div class="title-box clear">
                        <div class="title title_active">新品与热门商品</div>
                        <div class="title">热销商品</div>
                        <div class="title">热门即将推出</div>
                        <div class="title">优惠</div>
                    </div>
                    <div class="content-box">
                        <div class="content content_show"></div>
                        <div class="content"></div>
                        <div class="content"></div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 导航栏 -->
        <div class="nav">
            <div class="sidebar">
                <!-- 头像 -->
                <div class="human">
                    <div class="human_logo"></div>
                    <a href="#">
                        <p>登录/注册</p>
                    </a>
                </div>
                <!-- 主体导航栏 -->
                <div class="option">
                    <ul>
                        <li>
                            <a href="./index.html">
                                <p>首页</p>
                            </a>
                        </li>
                        <li>
                            <a href="./shop.html">
                                <p>热销商品</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p>购物车</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p>心愿单</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <button id="btn"></button>
        </div>

    </div>
</body>
<script src="../lib/jquery/dist/jquery.min.js"></script>
<script src="../js/date.js"></script>
<script src="../js/index.js"></script>

</html>
